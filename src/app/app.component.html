<h3>Row Editing</h3>
<div class="btn-group">
    <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" (click)="onEditAll()"></button>
    <button pButton type="button" icon="pi pi-check" class="ui-button-success" style="margin-right: .5em"
        (click)="onRowEditSave()"></button>
    <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="onRowEditCancel()"></button>
</div>

        </tr>
